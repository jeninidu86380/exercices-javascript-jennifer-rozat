<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Contenu d'un Élément</title>
</head>
<body>
    <h1>Hello World</h1>
    <script>
        let h1Element = document.createElement('h1');// création de l'élément h1

        h1Element.textContent = 'Bonjour le monde';// modification du texte du h1
        console.log(h1Element);
    </script>
</body>
</html>
<!--En javascript, changez le texte du <h1> en “Bonjour le Monde”-->
