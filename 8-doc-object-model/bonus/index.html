        //Les événements :
        //addEventListener : Pour réagir aux actions des utilisateurs, on utilise addEventListener() pour attacher un gestionnaire d'événements à un élément.
        let button = document.querySelector('button');
        button.addEventListener('click', function() {
        console.log('Élément cliqué'); // ici au clic sur l'élément, le message 'Élément cliqué' s'affiche dans la console
        });
/*L'utilisation du paramètre event est essentielle pour une gestion fine des événements dans les applications web, 
permettant aux développeurs de réagir précisément et de contrôler le comportement de l'application en réponse aux actions des utilisateurs.
L'objet event permet également d'invoquer certaines méthodes utiles, telles que preventDefault() pour empêcher l'action par défaut associée à l'événement, 
ou stopPropagation() pour empêcher l'événement de se propager plus loin dans la hiérarchie du DOM.*/
        //L’objet event :
        button.addEventListener('click', function(event) {
        console.log(event.type); // Affiche le type d'événement, par exemple "click"
        event.preventDefault(); // Empêche l'action par défaut (utile pour les liens, par exemple)
        });
        
        button.addEventListener('click', function(event) { //preventDefault() est utilisé dans les gestionnaires d'événements pour empêcher le comportement par défaut de l'élément (comme suivre un lien).
        event.preventDefault(); // Autres actions
        });
