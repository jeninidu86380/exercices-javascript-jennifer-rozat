<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>/*
        let number1 = prompt("nombre1");
        let number2 = prompt("nombre2");*/

        number1=parseInt(prompt ("nombre1 :"));
        number2=parseInt(prompt ("nombre2 :"));

        let produit = number1 * number2;
        console.log(`${number1}+${number2}=${produit}`);

        let difference = number1 - number2;
        console.log(`${number1}+${number2}=${difference}`);

        let somme = number1 + number2;
        console.log(`${number1}+${number2}=${somme}`);

        let quotient = number1 / number2;
        console.log(`${number1}+${number2}=${quotient}`);

        let puissance = number1 ** number2;
        console.log(`${number1}+${number2}=${puissance}`);
    </script>
</body>
