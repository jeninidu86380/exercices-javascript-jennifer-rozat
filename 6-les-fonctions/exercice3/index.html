    <script> //Créez une fonction qui prend un mot en paramètre et retourne la longueur de ce mot. Affichez le résultat pour plusieurs mots différents.
        function worldLength(mot) {
            return mot.length; //méthode length pour retourner la longueur mot.
        }
        let longueur = worldLength("bonjour") //worldLength=longueurMot
        console.log(longueur);

        let longueur2 = worldLength("hello")
        console.log(longueur2);
       
        let longueur3 = worldLength("buongiorno")
        console.log(longueur3);
